<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <!--
    Buttons 0-9
    Buttons for each operation
    Display
    Clear
    Equals key
    -->

    <div id="calculator">
        <div id="display">
            1234567890
        </div>
        <div id="functions">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>Clr</button>
            <button>=</button>
        </div>
        <div id="numpad">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
    
</body>
</html>
